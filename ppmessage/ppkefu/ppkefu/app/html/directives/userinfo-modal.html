<script id="userinfo-modal.html" type="text/ng-template">
  <ion-modal-view>
  	<ion-header-bar class="bar bar-header bar-dark">
  		<h1 class="title">用户信息</h1>
      <a ng-click="closeModal()" class="button button-clear">
        <i class="icon ion-ios-close-outline"></i>
      </a>
  	</ion-header-bar>

    <ion-content style="padding-top:25px; webkit-user-select: auto;" contenteditable="true" overflow-scroll="true" data-tap-disabled="true" >
      <div class="scroll padding">
        <div class="list card">
          <label class="item item-input item-stacked-label">
            <span class="input-label">姓名:</span>
            <input type="text" style="font-size:18px;" maxlength="10" ng-model="userinfo.nickname" />
          </label>  
          <label class="item item-input item-stacked-label">
            <span class="input-label">电话:</span>
            <input type="text" style="font-size:18px;" maxlength="20" ng-model="userinfo.tel" />
          </label>  
           <label class="item item-input item-stacked-label">
            <span class="input-label">Q Q:</span>
            <input type="text" style="font-size:18px;" maxlength="20" ng-model="userinfo.qq" />
          </label>  
          <label class="item item-input item-stacked-label">
            <span class="input-label">备注:</span>
            <textarea style="font-size:18px; resize:none;" rows="4" maxlength="200" ng-model="userinfo.remarks" />
          </label>  
        </div>
        <button class="button button-block button-balanced" ng-click="save()">保存</button>
      </div>  
    </ion-content>
  </ion-modal-view>
</script>
