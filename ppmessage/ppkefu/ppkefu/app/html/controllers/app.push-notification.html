<ion-view class="yv-push-noti-view" view-title="{{ 'app.settings.push_noti.PUSH_NOTIFICATION_TAG' | translate }}">
    
  <ion-content>
    <ion-list ng-if="showNotification">
      <div class="item item-divider">{{ "app.GLOBAL.NOTIFICATION_TYPE" | translate }}</div>
      <ion-radio ng-model="notification.new_type" ng-value="'GCM'" ng-click="chooseNotification()">GCM</ion-radio>
      <ion-radio ng-model="notification.new_type" ng-value="'MQTT'" ng-click="chooseNotification()">MQTT</ion-radio>
      <div class="item item-divider"></div>
    </ion-list>
    
    <ul class="list" ng-repeat="item in settings">
      <li class="item item-toggle">
        {{ item.title | translate }}
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="item.value" ng-change="item.on_change()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <p class="noti-settings-note">{{ item.note | translate }}</p>
    </ul>
  </ion-content>
  
</ion-view>
