<div class="boxed-group">
  <h3><span ng-click="go_back_integrate()" style="color:#2a90d4;cursor:pointer;">应用集成</span>/手动安装</h3>
  <div class="boxed-group-inner">
    <p class="integrate_note">嵌入代码</p>
    <p class="integrate_toast">请复制下面的代码并添加到网页中，并将代码置于&lt;body&gt;标签元素之前 <i data-clipboard-target="clip_target" data-clipboard-text="clip error!" id="clip_action" ng-mouseover="clip_tooltips_show()" ng-mouseleave="clip_tooltips_hide()"></i><span>复制</span></p>
    <div class="i_code" id="clip_target">
      {{integrate_code}}
    </div>
    <p class="integrate_footer"><i class="glyphicon glyphicon-exclamation-sign"></i>如果有疑问，请联系我们的技术支持</p>
  </div>
</div>
