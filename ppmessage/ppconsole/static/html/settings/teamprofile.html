<div class="boxed-group">
  <h3>{{ "application.teamprofile.TEAM_INFO" | translate }}</h3>
  <div class="boxed-group-inner clearfix">
    <form accept-charset="UTF-8" class="columns" ng-submit="modify()">

      <div class="column">
          <dl class="form">
            <dt><label>Team UUID (app_uuid)</label></dt>
            <dd><input class="input-noborder" size="30" type="text" readonly="readonly" ng-model="team_info.app_uuid"></dd>
          </dl>

          <dl class="form">
            <dt><label>PPKefu API Key (PPKefu api_key)</label></dt>
            <dd>
              <input class="input-noborder" size="30" type="text" readonly="readonly" ng-model="team_info.ppkefu_thirdparty.api_key">
            </dd>
          </dl>

          
          <dl class="form">
            <dt><label>PPKefu API Secret (PPKefu api_secret)</label></dt>
            <dd><input class="input-noborder" size="30" type="text" readonly="readonly" ng-model="team_info.ppkefu_thirdparty.api_secret"></dd>
          </dl>

          <dl class="form">
            <dt><label>PPConsole API Key (PPConsole api_key)</label></dt>
            <dd>
              <input class="input-noborder" size="30" type="text" readonly="readonly" ng-model="team_info.ppconsole_thirdparty.api_key">
            </dd>
          </dl>

          
          <dl class="form">
            <dt><label>PPConsole API Secret (PPConsole api_secret)</label></dt>
            <dd>
              <input class="input-noborder" size="30" type="text" readonly="readonly" ng-model="team_info.ppconsole_thirdparty.api_secret">
            </dd>
          </dl>

          
          <dl class="form">
            <dt><label for="app_name">{{ "application.teamprofile.TEAM_NAME" | translate }}</label></dt>
            <dd><input id="app_name" size="30" type="text" ng-model="team_info.app_name" tabindex="2"></dd>
          </dl>
          <p><button type="submit" class="btn btn-primary" tabindex="3" >{{ "application.teamprofile.SAVE" | translate }}</button></p>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="boxed-group dangerzone" ng-if="can_delete">
  <h3>{{ "global.DELETE_TEAM_TAG" | translate }}</h3>
  <div class="boxed-group-inner">
    <p>{{ "global.DELETE_TEAM_NOTE_TAG" | translate }} </p>

    <p><button type="button" class="btn btn-danger" tabindex="4" ng-click="show_remove_modal()">{{ "global.DELETE_TEAM_CONFIRM" | translate }}</button></p>
  </div>
</div>

<div class="modal fade" id="remove_app">
  <div class="modal-dialog" style="margin-top: 300px;width: 400px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><strong>{{ "global.DELETE_TEAM_TAG" | translate }}</strong></h4>
      </div>
      <div class="modal-body" style="color: #D03F3F;">
        <p>{{ "global.DELETE_TEAM_NOTE_DATA_TAG" | translate }}</p>
        <p>{{ "global.DELETE_TEAM_NOTE_MEAN_TAG" | translate }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">{{ "global.DELETE_TEAM_CANCEL_TAG" | translate }}</button>
        <button type="button" class="btn btn-danger" style="background-image: linear-gradient(#C16552, #E24215);"
                ng-click="remove_app()">{{ "global.DELETE_TEAM_CONFIRM_TAG" | translate }}</button>
      </div>
    </div>
  </div>
</div>
